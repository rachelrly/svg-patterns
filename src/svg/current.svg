<svg width="1000" height="1000" xmlns="http://www.w3.org/2000/svg">
  <rect x="0" y="0" height="100%" width="100%" fill="#fefefe" />
  <pattern id="Pattern" x="50%" y="50%" width="100%" height="100%">
        <!-- <animate attributeName="x" values="1;50;100"  dur="50s" repeatCount="indefinite" /> -->
        <polygon points="30,40 95,90 30,90">
        <animateTransform attributeName="transform"
            attributeType="XML"
            type="rotate"
            from="0 200 200"
            to="0 200 200"
            dur="6s"
            repeatCount="indefinite"/>
        </polygon>
    </pattern>
      <rect fill="url(#Pattern)" stroke="none" width="1000" height="1000"/>
</svg>



